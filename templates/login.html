<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Sleep Disorder App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"  rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">    
    <style>
        body {
            background-image: url("{{ url_for('static', filename='images/login-background.jpg') }}");
            background-size: cover;
            background-position: center;
            backdrop-filter: brightness(0.7);
            color: white;
            min-height: 100vh;
        }
    </style>
</head>
<body class="container py-5 text-center">
    <div class="d-flex justify-content-between mb-4">
        <a href="/" class="btn btn-outline-light">⬅️ Back to Home</a>
    </div>
    <div class="card mx-auto p-4 bg-dark bg-opacity-75" style="max-width: 400px;">
        <img src="{{ url_for('static', filename='images/brain-icon.png') }}" width="60" class="mx-auto mb-3" alt="Brain Icon">
        <h3 class="mb-3"><i class="fas fa-user-lock me-1"></i>Login</h3>
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="POST" action="/login">
            <input type="text" name="username" placeholder="Username" class="form-control mb-3" required>
            <input type="password" name="password" placeholder="Password" class="form-control mb-3" required>
            <button type="submit" class="btn btn-success w-100">Login</button>
        </form>
    </div>
    <footer class="mt-5">&copy; 2025 Sleep Disorder Prediction Project</footer>
</body>
</html>
