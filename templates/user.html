<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"  rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">    

    <!-- Custom Styles -->
    <style>
        body.bg-sleep {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-image: url("{{ url_for('static', filename='images/back.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            position: relative;
            color: white;
        }

        /* Optional semi-transparent dark overlay */
        body.bg-sleep::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 600px;
            margin-top: 100px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .btn-option {
            background: linear-gradient(45deg, #00c6ff, #007cfe);
            color: white;
            padding: 15px;
            font-size: 18px;
            width: 100%;
            text-align: left;
            border: none;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: transform 0.2s ease;
        }

        .btn-option:hover {
            background: linear-gradient(45deg, #00ffe7, #0099cc);
            transform: scale(1.02);
        }

        .btn-option i {
            margin-right: 10px;
            color: #ffc107;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 2;
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #ccc;
            z-index: 2;
        }
    </style>
</head>
<body class="bg-sleep text-center">

<!-- Logout Button - Top Right Corner -->
<div class="logout-btn">
    <a href="/login" class="btn btn-outline-light btn-sm">
        <i class="fas fa-sign-out-alt me-1"></i>Logout
    </a>
</div>

<div class="container">
    <h2 class="mb-4">ðŸ‘¤ User Dashboard</h2>
    <p class="mb-4">Welcome! You can manage your sleep disorder data below:</p>

    <!-- Upload Dataset -->
    <a href="/upload" class="btn btn-option d-flex align-items-center justify-content-start">
        <i class="fas fa-file-upload"></i> Upload New Dataset
    </a>

</div>

<footer>
    &copy; 2025 Sleep Disorder Prediction Project
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>    
</body>
</html>
