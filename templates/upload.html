<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Dataset</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"  rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"> 

    <!-- Custom Styles -->
    <style>
        body.bg-sleep {
            background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            padding: 30px;
        }

        .form-label {
            font-weight: bold;
        }

        .form-control {
            border-radius: 10px;
            padding: 10px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #00c6ff, #007cfe);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            transition: transform 0.2s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #00ffe7, #0099cc);
            transform: scale(1.05);
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>
<body class="bg-sleep text-center">

<!-- ◀️ Top Left Back Button -->
<div class="back-btn">
    <a href="/user" class="btn btn-outline-light btn-sm">
        <i class="fas fa-arrow-left me-1"></i> Back
    </a>
</div>

<div class="container shadow position-relative">
    <h2 class="fw-bold mb-4">📂 Upload Sleep Dataset</h2>
    <p class="text-muted mb-4">Upload your sleep disorder CSV file to preview or predict.</p>

    <form method="POST" action="/upload" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="document" class="form-label"><i class="fas fa-file-csv me-2"></i>Select CSV File</label>
            <input type="file" name="document" id="document" class="form-control" accept=".csv" required>
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-2">
            <i class="fas fa-upload me-2"></i> Upload
        </button>
    </form>
</div>

<footer>
    &copy; 2025 Sleep Disorder Prediction Project
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
